<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="logo.jpeg">
</head>

<body>
    <div class="head">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="score">
        <div class="user">
            <p id="you">0</p>
            <p>YOU</p>
        </div>
        <div class="user">
            <p id="comp">0</p>
            <p>COMPUTER</p>
        </div>

    </div>
    <div class="game">
        <img class="game1" id="rock" src="rock2.png" alt="">
        <img class="game1" id="paper" src="paper2.png" alt="">
        <img class="game1" id="scissors" src="scissors2.png" alt="">

    </div>
    <div class="mess">
        <p id="msg">Choose your move!!
        </p>
    </div>

    <div class="res">
        <button id="reset" onclick="reset()">Restart-Game</button>
    </div>


    <script src="index.js"></script>
</body>

</html>
